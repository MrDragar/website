{% extends 'Mine/temp.html' %}
{% block title %} Смена пароля {% endblock %}
{% block content %}
<h3>Смена пароля</h3>
<form action="{% url 'username_editing' %}?nickname_token={{nickname_token}}" method="post" class="char-form">
  {% csrf_token %}
      <label for="{{form.username1.id_for_label}}" class="form-label">{{form.username1.label}}</label>

     {{form.username1}}
          <div id="username" class="form-error">{{form.username.errors}}</div>
  </div>

      <div class="mb-3">
    <label for="{{form.username2.id_for_label}}" class="form-label">{{form.username2.label}}</label>

     {{form.username2}}
                <div class="mb-3">
    <label for="{{form.password.id_for_label}}" class="form-label">{{form.password.label}}</label>

     {{form.password}}

    <div id="password2" class="form-error">{{form.username.errors}}</div>
          <div class="mb-3 form-check">
      {{form.check}}
    <label class="form-check-label" for="{{form.check.id_for_label}}">{{form.check.label}}</label>
  </div>

  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
    <h1>{{error}}</h1>
{% endblock %}
