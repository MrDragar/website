{% extends 'Mine/temp.html' %}
{% block title %} Смена пароля {% endblock %}
{% block content %}
<h3>Смена пароля</h3>
<form action="{% url 'password_editing' %}?password_token={{password_token}}" method="post" class="char-form">
  {% csrf_token %}
      <label for="{{form.password1.id_for_label}}" class="form-label">{{form.password1.label}}</label>

     {{form.password1}}
          <div id="password1" class="form-error">{{form.username.errors}}</div>
  </div>

      <div class="mb-3">
    <label for="{{form.password2.id_for_label}}" class="form-label">{{form.password2.label}}</label>

     {{form.password2}}
    <div id="password2" class="form-error">{{form.username.errors}}</div>
          <div class="mb-3 form-check">
      {{form.check}}
    <label class="form-check-label" for="{{form.check.id_for_label}}">{{form.check.label}}</label>
  </div>

  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
    <h1>{{error}}</h1>
{% endblock %}
